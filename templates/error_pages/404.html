{% extends "base.html" %}

{% block title %}Page Not Found - PrepForge{% endblock %}

{% block content %}
<main class="error-container" role="main" id="main-content">
    <div class="error-card fade-in">
        <div class="error-icon">
            <i class="fas fa-search-location"></i>
        </div>
        
        <h1 class="error-title">404 - Oops! Page Not Found</h1>
        
        <div class="error-messages">
            <p id="random-message" class="error-message"></p>
        </div>
        
        <div class="error-actions">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Dashboard
            </a>
            <a href="{{ url_for('about') }}" class="btn btn-secondary">
                <i class="fas fa-info-circle"></i> About PrepForge
            </a>
        </div>
    </div>
</main>

<style>
.error-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.error-card {
    text-align: center;
    max-width: 500px;
    background: white;
    padding: 3rem;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.error-icon {
    font-size: 4rem;
    color: #4169e1;
    margin-bottom: 2rem;
}

.error-title {
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    color: #121212;
}

.error-message {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    padding: 0.75rem 1.5rem;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 500;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-primary {
    background: #4169e1;
    color: white;
}

.btn-primary:hover {
    background: #3557c2;
    transform: translateY(-2px);
}

.btn-secondary {
    background: #666;
    color: white;
}

.btn-secondary:hover {
    background: #555;
    transform: translateY(-2px);
}

@media (max-width: 600px) {
    .error-card {
        padding: 2rem;
    }
    
    .error-title {
        font-size: 2rem;
    }
    
    .error-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .btn {
        width: 100%;
        max-width: 250px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const funnyMessages = [
        "This page decided to play hide and seek... and it's really good at hiding! 🙈",
        "404: Page not found, but your sense of humor is still intact! 😄",
        "We looked everywhere - under the couch, in the fridge, even asked the cat! 🔍",
        "This page is on a coffee break. It'll be back... eventually! ☕",
        "Error 404: Page went on vacation without telling us! ✈️",
        "The page you're looking for has joined the witness protection program! 🕵️",
        "404 - This page is playing hard to get! 💔",
        "Sorry! This page is currently studying for its own exam! 📚",
        "Page not found - it might be stuck in traffic! 🚗",
        "This page is having an identity crisis and doesn't know where it belongs! 🤔"
    ];
    
    const randomMessage = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
    document.getElementById('random-message').textContent = randomMessage;
});
</script>
{% endblock %}
